<div id="container" class="container">
  <h1>This is a profile</h1>

  <!-- SUJESTIONS -->
  <div id="sujestion" class="">
    <!-- Website Overview -->
    <div class="panel panel-default">
      <div class="panel-heading main-color-bg">
        <h3 class="panel-title">Subjects</h3>
      </div>
      <div class="panel-body">
        <div class="row">
              <div class="col-md-12">
                  <input class="form-control" type="text" placeholder="Filter Subjects..." ng-model="searchSujestion"/>
              </div>
        </div>
        <br>
        <table class="table table-striped table-hover">
              <tr>
                <th>Topic</th>
                <th>Sujestion</th>
                <th>Created</th>
                <th></th>

              </tr>
              <tr class="post" ng-repeat="subject in vm.subjects | filter:searchSujestion | orderBy:'createdOn':true ">
                <td>{{subject.topic}}</td>
                <td>{{subject.subject}}</td>
                <td>{{subject.createdOn | date:'dd/MM/yyyy HH:mm'}}</td>
                <td ng-repeat="user in subject.notification" ng-init="user=user" ng-show="user.user == vm.loggedInUser"><button type="submit" class="btn btn-primary" ng-click="vm.notify(subject._id)" disabled="true">subscribed</button></td>
                <td ng-repeat="user in subject.notification" ng-init="user=user" ng-show="user.user != vm.loggedInUser"><button type="submit" class="btn btn-success" ng-click="vm.notify(subject._id)">{{user.user}}</button></td>
              </tr>
            </table>
      </div>
      </div>

  </div>

</div>

<div id="container" class="container" ng-if="vm.isLoggedIn()">
  <div id="message" ng-if="vm.message" class="alert alert-success" role="alert" ng-hide="vm.hideLoader">
    <p>{{ vm.message }}</p>
  </div>
  <h1>Vote in the topics below </h1>
  <div class="post" ng-repeat="subject in vm.subjects">
    <p>{{subject.subject}}</p>
    <button type="button" class="btn btn-primary" ng-click="vm.vote(subject)">SIM</button>
    <button type="button" class="btn btn-danger" ng-click="vm.voteN()">NÃO</button>
  </div>
</div>

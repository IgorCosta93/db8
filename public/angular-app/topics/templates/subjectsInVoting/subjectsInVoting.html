<div id='container' class="container" ng-show="!vm.isLoggedIn()">
  <h1>To vote you need to login.</h1>
</div>

<div id="container" class="container" ng-if="vm.isLoggedIn()" ng-submit="vm.vote(subject)">
  <div ng-if="vm.message" class="alert alert-success" role="alert">
    <p>{{ vm.message }}</p>
  </div>
  <div class="" ng-repeat="subject in vm.subjects">
    <h1>Vote in the topics below </h1>
    <p>{{subject.subject}}</p>
    <label class="radio-inline"><input id="SIM" type="radio" name="optradio">Sim</label>
    <label class="radio-inline"><input id="NAO" type="radio" name="optradio">NÃ£o</label>
    <p><button id="btnVote" type="button" class="btn btn-success" ng-click="vm.vote(subject)">Success</button></p>
  </div>
</div>

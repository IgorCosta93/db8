<div id="vote" class="container" ng-if="vm.isLoggedIn()" ng-init="vm.UserName()">
  <!-- SUJESTIONS -->
  <div id="message" ng-if="vm.message" class="alert alert-success" role="alert" ng-hide="vm.hideLoader">
    <p>{{ vm.message }}</p>
  </div>
  <div id="sujestion" class="">
    <!-- Website Overview -->
    <div class="panel panel-default">
      <div class="panel-heading main-color-bg">
        <h3 class="panel-title">Sujestions</h3>
      </div>
      <div class="panel-body">
        <div class="row">
              <div class="col-md-12">
                  <input class="form-control" type="text" placeholder="Filter Pages..." ng-model="searchSujestion"/>
              </div>
        </div>
        <br>
        <table class="table table-striped table-hover">
              <tr>
                <th>Topic</th>
                <th>Sujestion</th>
                <!--<th>Votes</th>-->
                <th>Created</th>
                <th></th>
                <th></th>
                <th></th>
              </tr>
              <tr id="UserL" class="post" ng-repeat="subject in vm.subjects | filter:searchSujestion | orderBy:'createdOn':true ">
                <td>{{subject.topic}}</td>
                <td>{{subject.subject}}</td>
                <td>{{subject.createdOn | date:'dd/MM/yyyy HH:mm'}}</td>
                <!--<td ng-repeat="user in subject.users" ng-show="false">{{user.user}}</td>
                <!--<td><button type="button" class="btn btn-success" ng-click="vm.verifyVote(subject._id)">TESTE</button></td>
                <td><button type="button" class="btn btn-primary" ng-click="vm.vote(subject)">SIM</button></td>-->
                <td><button type="button" class="btn btn-primary" ng-click="vm.verifyVote(subject._id)">SIM</button></td>
                <td><button type="button" class="btn btn-danger" ng-click="vm.voteN(subject._id)">NÃO</button></td>
                <td ng-repeat="user in subject.users" ng-show="user.user == vm.loggedInUser"><i class="fa fa-check-circle" aria-hidden="true"></i></td>
              </tr>
            </table>
      </div>
      </div>

  </div>
</div>

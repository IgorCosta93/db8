<div id="container" class="container">
  <div class="clearfix">
    <br>
    <br>

    <div class="container"><section class="row">

       <article class="col-sm-12 col-md-10">
         <!--ROW LEFT-->
         <div class="row">

          <div class="col-sm-4" ng-repeat="subject in vm.subjects | orderBy:'createdOn':true">
            <div class="articles">
             <figure class="article-image is-16by9">
               <img src="{{subject.image}}" alt="">
             </figure>
             <div class="article-body">
               <h2 class="article-title">
                 {{subject.topic}}
               </h2>
               <p class="article-content">
                 {{subject.subject}}
               </p>
               <footer class="article-info">
                 <span><a href="#" title="Start a Debate"><i id="main" class="fa fa-comments-o" aria-hidden="true"></i></a></span>
                 <span id="main"><a href="#" title="Subscribe"><i id="main" class="fa fa-rss" aria-hidden="true"></i></a></span>
                 <span>{{vm.subjectMusic.length}} Debates Right Now</span>
               </footer>
             </div>
            </div>
          </div>

         </div>
       </article>

    </section></div>

  </div>
  <br>
  <br>
  <br>
  <br>
</div>
